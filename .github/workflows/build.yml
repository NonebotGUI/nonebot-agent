name: Publish

on:
  push:
    branches:
      - main

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Compile
        run: |
          mkdir dist
          dart pub get
          dart compile exe bin/nonebot_flutter_webui_agent.dart -o dist/agent-windows.exe

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-windows
          path: dist/agent-windows.exe

  linux_amd64:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Dart
          uses: dart-lang/setup-dart@v1
  
        - name: Compile
          run: |
            mkdir dist
            dart pub get
            dart compile exe bin/nonebot_flutter_webui_agent.dart -o dist/agent-linux-amd64
  
        - name: Upload Dist Artifact
          uses: actions/upload-artifact@v4
          with:
            name: agent-linux-amd64
            path: dist/agent-linux-amd64


  linux_arm64:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Use ARM64 Environment
          uses: pguyot/arm-runner-action@v2
          with:
            commands: |
              sudo apt-get update && sudo apt-get install apt-transport-https -y
              sudo apt-get install -y wget
              sudo wget -qO- https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/dart.gpg
              echo 'deb [signed-by=/usr/share/keyrings/dart.gpg arch=arm64] https://storage.googleapis.com/download.dartlang.org/linux/debian stable main' | sudo tee /etc/apt/sources.list.d/dart_stable.list
              sudo apt-get update && sudo apt-get install dart -y
              dart --version
              mkdir dist
              dart pub get
              dart compile exe bin/nonebot_flutter_webui_agent.dart -o dist/agent-linux-arm64
        
        - name: Upload Dist Artifact
          uses: actions/upload-artifact@v4
          with:
            name: agent-linux-arm64
            path: dist/agent-linux-arm64


