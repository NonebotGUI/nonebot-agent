name: Publish

on:
  push:
    branches:
      - main

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Compile
        run: |
          mkdir dist
          dart pub get
          dart compile exe bin/nonebot_flutter_webui_agent.dart -o dist/agent-windows.exe

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-windows
          path: dist/agent-windows.exe

  linux_amd64:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Dart
          uses: dart-lang/setup-dart@v1
  
        - name: Compile
          run: |
            mkdir dist
            dart pub get
            dart compile exe bin/nonebot_flutter_webui_agent.dart -o dist/agent-linux-amd64
  
        - name: Upload Dist Artifact
          uses: actions/upload-artifact@v4
          with:
            name: agent-linux-amd64
            path: dist/agent-linux-amd64


  linux_arm64:
    runs-on: ubuntu-latest
    steps:

        - name: Maximize build space
          uses: easimon/maximize-build-space@master
          with:
            root-reserve-mb: 512
            swap-size-mb: 1024
            remove-dotnet: 'true'
        - name: Checkout
          uses: actions/checkout@v3


        - name: Install Dependencies
          run: |
            sudo apt update
            sudo apt install aria2 unzip -y
            aria2c https://storage.googleapis.com/dart-archive/channels/beta/release/3.7.0-209.1.beta/sdk/dartsdk-linux-arm64-release.zip
            unzip dartsdk-linux-arm64-release.zip
            rm dartsdk-linux-arm64-release.zip


        - name: Use ARM64 Environment
          uses: pguyot/arm-runner-action@v2
          with:
            base_image: raspios_lite_arm64:2022-01-28
            commands: |
              sudo apt update
              chmod +x dart-sdk/bin/dart
              mkdir dist
              dart-sdk/bin/dart pub get
              dart-sdk/bin/dart compile exe bin/nonebot_flutter_webui_agent.dart -o dist/agent-linux-arm64
        
        - name: Upload Dist Artifact
          uses: actions/upload-artifact@v4
          with:
            name: agent-linux-arm64
            path: dist/agent-linux-arm64


